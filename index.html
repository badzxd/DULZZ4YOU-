<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektronik & Komputer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Hitam dengan Efek Cahaya Bergerak */
        body {
            background: black;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 10%, rgba(0,0,0,1) 70%);
            animation: moveBg 8s infinite alternate ease-in-out;
            z-index: -2;
            opacity: 0.4;
        }

        @keyframes moveBg {
            0% { transform: translateX(-10px) translateY(-10px); }
            100% { transform: translateX(10px) translateY(10px); }
        }

        /* Efek Partikel Cahaya */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: cyan;
            border-radius: 50%;
            box-shadow: 0 0 10px cyan;
            opacity: 0.6;
            animation: moveParticle linear infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.6);
            color: cyan;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 2px solid cyan;
            text-shadow: 0px 0px 10px cyan;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Grid Produk */
        .produk-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        .produk {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid cyan;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 15px cyan;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        .produk:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px cyan;
        }

        .produk.muncul {
            opacity: 1;
            transform: translateY(0);
        }

        .produk img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 15px cyan;
        }

        .produk h2 {
            margin: 15px 0;
            font-size: 22px;
            text-shadow: 0px 0px 8px cyan;
        }

        .harga {
            font-size: 20px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0px 0px 8px yellow;
        }

        .wa-button {
            background: linear-gradient(90deg, #25D366, #128C7E);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0px 5px 15px #25D366;
            transition: 0.3s ease;
        }

        .wa-button:hover {
            box-shadow: 0px 10px 25px #25D366;
        }

        /* Media Query */
        @media (max-width: 600px) {
            .produk-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Efek Muncul Produk Saat Scroll
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".produk").forEach(produk => {
                produk.classList.add("muncul");
            });
        });

        // Buat Partikel Cahaya
        function createParticles() {
            let particlesContainer = document.querySelector(".particles");
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = Math.random() * 5 + 3 + "s";
                particle.style.animationDelay = Math.random() * 3 + "s";
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>

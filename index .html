<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektronik & Komputer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, rgba(50, 150, 255, 0.8) 0%, rgba(20, 80, 200, 1) 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }

        /* Efek Parallax */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            animation: bergerak 10s linear infinite;
            z-index: -1;
        }

        @keyframes bergerak {
            from { transform: translate(0, 0); }
            to { transform: translate(-50px, -50px); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border-bottom: 3px solid rgba(255, 255, 255, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        /* Grid Produk */
        .produk-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            padding-bottom: 100px;
        }

        /* Efek Produk */
        .produk {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .produk:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 40px rgba(255, 255, 255, 0.4);
        }

        .produk.muncul {
            opacity: 1;
            transform: translateY(0);
        }

        .produk img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.5);
        }

        .produk h2 {
            margin: 15px 0;
            font-size: 22px;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
        }

        .harga {
            font-size: 20px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0px 0px 8px rgba(255, 235, 59, 0.8);
        }

        .wa-button {
            background: linear-gradient(90deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 5px 15px rgba(37, 211, 102, 0.5);
        }

        .wa-button:hover {
            background: linear-gradient(90deg, #128C7E, #25D366);
            box-shadow: 0px 10px 25px rgba(37, 211, 102, 0.7);
        }

        @media (max-width: 600px) {
            .produk-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".produk").forEach(produk => {
                new IntersectionObserver(entries => {
